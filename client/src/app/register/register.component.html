<form #myForm=ngForm  class="border" (ngSubmit)="register()">
  <div class="row g-3 align-items-center">

    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">user name</label>
    </div>
    <div class="col-auto">
      <input name="name" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
        [(ngModel)]="user.userName" required minlength="3" #name="ngModel">
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)">

      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
    </div>
  </div>

  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">password</label>
    </div>
    <div class="col-auto">
      <input name="pass" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
        [(ngModel)]="user.userPassword" required minlength="4" #pass="ngModel">
    </div>
    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)">

      <div *ngIf="pass.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="pass.errors?.['minlength']">
        Password must be at least 4 characters long.
      </div>
    </div>
  </div>


  <div class="row g-3 align-items-center">

    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">address</label>
    </div>
    <div class="col-auto">
      <input name="address" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
        [(ngModel)]="user.userAddress">
    </div>
  </div>

  <div class="row g-3 align-items-center">

    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">email</label>
    </div>
    <div class="col-auto">
      <input name="email" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"
        [(ngModel)]="user.userEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #contactemail="ngModel">
    </div>
    <div *ngIf="(contactemail.dirty || contactemail.touched)&&contactemail.errors?.required"
      class="alert-email alert-danger-email">
      Email is required
    </div>
    <div *ngIf="(contactemail.dirty || contactemail.touched)&&contactemail.errors?.pattern"
      class="alert-email alert-danger-email">
      Please input a valid email.
    </div>
  </div>


  <button type="submit" class="btn btn-outline-dark" value="s" [disabled]="!myForm.valid">register</button>

</form>
